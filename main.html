<!DOCTYPE html>
<html>
<head>
    <title>CSS ID Selectors</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
            padding: 10px;
        }

        #red {
            background-color: red;
            border: 1px solid black;
            padding: 10px;
        }

        #green {
            background-color: green;
            border: 1px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

    <p id="yellow">This is yellow paragraph</p>
    <p id="red">This is red paragraph</p>
    <p id="green">This is green paragraph</p>

</body>
</html>
